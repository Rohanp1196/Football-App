<html>

<head>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">




</head>

<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">FIFA &#9917</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/topperformer">Top Performers</a></li>
            <li class="active"><a href="/buyticket">Tickets</a></li>
            <li><a href="/standings">Rankings</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid top-margin">




    <br/>
    <br/>


    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6 ">
            <div class="inner_ticket">
                <h1 class="center ">Buy Tickets</h1>
                <form class="form-horizontal " action="">
                    <div class="form-group ">
                        <label class="control-label col-sm-4 " for="email ">Name:</label>
                        <div class="col-sm-8 ">
                            <input type="text " class="form-control " id="name " placeholder="Enter name " required>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label col-sm-4 " for="email ">Email:</label>
                        <div class="col-sm-8 ">
                            <input type="email " class="form-control " id="email " placeholder="Enter email " required>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label class="control-label col-sm-4 " for="match_info ">Match Info:</label>
                        <div class="col-sm-8 ">
                            <select class="form-control " id="sel1 " required>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label col-sm-4 " for="email ">Card Number:</label>
                        <div class="col-sm-8 ">
                            <input type="text " class="form-control " placeholder="Card Number " required>
                        </div>
                    </div>


                    <div class="form-group ">
                        <label class="control-label col-sm-4 " for="email ">Name on card:</label>
                        <div class="col-sm-8 ">
                            <input type="text " class="form-control " placeholder="Name on card " required>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label col-sm-4 " for="email ">CVV:</label>
                        <div class="col-sm-8 ">
                            <input type="text " class="form-control " placeholder="CVV " required>
                        </div>
                    </div>

                    <div class="form-group ">
                        <div class="col-sm-offset-4 col-sm-8 ">
                            <button type="submit" class="btn btn-success full_width " id="modal_button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3 ">

        </div>
    </div>

</div>



<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Ticket Confirmation</h4>
            </div>
            <div class="modal-body">
                <p>Your ticket has been booked.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<script>
    $(document).ready(function() {






        $("#modal_button").click(function() {



            $("#myModal").modal();


        });
    });
</script>

</body>

</html>
