    <div class="container-fluid top-margin">

        <div class="row">
            <div class="col-md-3">

            <div class="col-md-6 ">
                <div class="inner_ticket">
                    <h1 class="center "> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Buy Tickets</h1>
                    <br>
                    <form class="form-horizontal " id="my_form" onSubmit="JavaScript:check(event)">
                        <div class="form-group ">
                            <label class="control-label col-sm-4 " for="name ">Name:</label>
                            <div class="col-sm-8 ">
                                <input type="text " class="form-control " id="name" title="Enter alphabets only" pattern="[A-za-z|\s]*" placeholder="Enter name " required>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label col-sm-4 " for="email ">Email:</label>
                            <div class="col-sm-8 ">
                                <input type="email " class="form-control " title="Please enter a valid email address" pattern="[A-Za-z0-9_\.-]+@[a-z]+\.[a-z]{2,}" id="email " placeholder="Enter email " required>
                            </div>
                        </div>

                        <div class="form-group ">
                            <label class="control-label col-sm-4 " for="match_info ">Match Info:</label>
                            <div class="col-sm-8 ">
                                <select class="form-control " id="match_info" required>
                                            <option value="match 1">Fc Barcelona vs Fc Bayern Munich</option>
                                            <option value="match 2">Real Madrid vs Juventus</option>
                                            <option value="match 3">Manchester City vs Liverpool</option>
                                            <option value="match 4">Paris St Germain vs Arsenal</option>
                                          </select>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label col-sm-4 " for="card_number">Card Number:</label>
                            <div class="col-sm-8 ">
                                <input type="text " class="form-control" id="card_number" title="Required format: xxxx-xxxx-xxxx-xxxx" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="Card Number " required>
                            </div>
                        </div>


                        <div class="form-group ">
                            <label class="control-label col-sm-4 " for="card_name ">Name on card:</label>
                            <div class="col-sm-8 ">
                                <input type="text " class="form-control " id="card_name" title="Enter alphabets only" pattern="[A-za-z]*" placeholder="Name on card " required>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label col-sm-4 " for="cvv ">CVV:</label>
                            <div class="col-sm-8 ">
                                <input type="text " class="form-control " id="cvv" placeholder="CVV " title="3 digits only" pattern="[0-9]{3}" required>
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-sm-offset-4 col-sm-8 ">
                                <button type="submit" class="btn btn-success full_width " id="modal_button">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3 ">

            </div>
        </div>

    </div>



    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Ticket Confirmation</h4>
                </div>
                <div class="modal-body">
                    <div class="payment_confirm">
                        <span id="confirm_logo" class="fa fa-check-circle-o"></span>


                    </div>
                    <p>
                        <h1>Hi <span id="modal_name"></span></h1>Your ticket has been booked for the <span id="modal_match_info"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        function check(e) {
            document.getElementById("modal_name").innerHTML = document.getElementById("name").value;
            document.getElementById("modal_match_info").innerHTML = document.getElementById("match_info").value;
            $("#myModal").modal();
            e.preventDefault();
            document.getElementById("my_form").reset();
        }
